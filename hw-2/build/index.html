<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href='./styles/style.scss'>
  <title>Document</title>
  <script type="module" src="./js/tabs/tabs.js">{openTab}</script>
  <script type="module" src="./js/calcDate/main.js"></script>
  <script type="module" src="./js/timer/main.js"></script>

<script defer src="main.8c229c44dc5cc9df4e76.js"></script><link href="main.6f365a59001e73a4e986.css" rel="stylesheet"></head>

<body>
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Date calculator')">Date calculator</button>
    <button class="tablinks" onclick="openTab(event, 'Timer')">Timer</button>
  </div>
  <div id="Date calculator" class="tabcontent">
    <form id="datecalc">
      <h3>Date calculator</h3>
      <label>
        <strong>First date:</strong>
        <input type="date" name="firstDate" />
      </label>
      <label>
        <strong>Second date:</strong>
        <input type="date" name="secondDate" />
      </label>
      <button class="btn_calc" type="submit">Calculate span</button>
      <p id="datecalc__result"></p>
    </form>
  </div>

  <div id="Timer" class="tabcontent">
    <form id="timer">
      <h3>Timer</h3>
      <p>
        <label for="localdate">Date and time: </label>
        <input type="datetime-local" id="localdate" name="date" />
      </p>
      <button type="submit">Start timer</button>
      <button id="delete_timer" type="button">Reset timer</button>
      <p id="timer__result"></p>
    </form>
  </div>
</body>

</html>
